{% extends "layout/layout.html" %}
{% block title %}Home Stock Cash{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<br>
<div class="container">
    <center>
        <a href="/stock_cash" class="btn btn-success">ເງິນສົດ</a>
        <a href="/stock_bank" class="btn btn-success">ເງິນຝາກ</a>
        <br>
        <br>
        <br>
        <div class="card" style="width: 40rem;">
            <div class="card-body">
                <label for="">ຍອດເງິນສົດຄົງເຫຼືອ</label>
                <table class="table table-dark table-hover">
                    <tbody>
                        {% for item in rate_ %}
                        <tr>
                            <th scope="row" style="width: 10%;">{{item[0]}}</th>
                            <td style="width:40%;text-align: left;">{{item[1]}}</td>
                            <td style="text-align: right;width: 50%;font-weight: bold;">{{item[2]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </center>
</div>
{% endblock %}
